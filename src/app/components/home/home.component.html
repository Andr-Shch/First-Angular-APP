
 <div class="filters">
    <mat-form-field appearance="fill"
    style=" background-color: rgb(173, 168, 168);"
    >
      <mat-label style=" color: rgb(248, 245, 245); font-size: 15px; font-weight:600 ;">Sort</mat-label>
      <mat-select 
        panelClass="sort-select"
        [(ngModel)]="sort"
        (selectionChange)="getListOfMovies(sort)"
      >
        <mat-option value="revenue.desc">Revenue</mat-option>
        <mat-option value="release_date.desc">Newest</mat-option>
        <mat-option value="vote_count.desc">Highest rated</mat-option>
        <mat-option value="popularity.desc">Popular</mat-option>
      </mat-select>
    </mat-form-field>
  </div> 
  <div class="result" *ngIf="searchTerm">Search results:"{{searchTerm}}" </div>

   <!-- Movies list component send and recive data -->
  <app-movie-list [movies]="movies"  (getIdEvent)='openGameDetails($event)'></app-movie-list>
